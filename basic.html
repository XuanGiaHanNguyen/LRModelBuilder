<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Model Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Linear Regression Model Builder</h1>
        <p>Build your linear regression from csv data file</p>
    </div>
    <hr>
    <div class="main">
        <h2>Data Input</h2>
        <div>
            <h3>Upload CSV File</h3>
            <p>Click to select a CSV file containing your data</p>
            <button>Choose File</button>
        </div>
        <div>
            <h3>Sample Dataset</h3>
            <p>Load sample data showing the relationship between study hours and test scores</p>
            <button>Load Sample Data</button>
        </div>
    </div>
